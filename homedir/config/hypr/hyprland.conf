#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 6
    gaps_out = 6

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 1.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 1.79, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
	force_split = 2
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
		numlock_by_default = true

    follow_mouse = 2
		float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    natural_scroll = true

	touchpad {
    	natural_scroll = true
			clickfinger_behavior = true
	}

}

cursor {
	inactive_timeout = 1
	no_warps = false
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Kp_Enter, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, forcekillactive,
bind = $mainMod SHIFT, Escape, exit,
bind = $mainMod, E, exec, kitty 'yazi'
bind = $mainMod SHIFT, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, B, swapsplit, # dwindle
bind = $mainMod, G, layoutmsg, movetoroot active, # dwindle
bind = $mainMod CTRL, up, layoutmsg, preselect p,
bind = $mainMod CTRL, down, layoutmsg, preselect d,
bind = $mainMod CTRL, left, layoutmsg, preselect l,
bind = $mainMod CTRL, right, layoutmsg, preselect r,
binde = $mainMod SHIFT, right, movewindow, r
binde = $mainMod SHIFT, left, movewindow, l
binde = $mainMod SHIFT, up, movewindow, u
binde = $mainMod SHIFT, down, movewindow, d
binde = $mainMod ALT, right, resizeactive, 10 0
binde = $mainMod ALT, left, resizeactive, -10 0
binde = $mainMod ALT, up, resizeactive, 0 -10
binde = $mainMod ALT, down, resizeactive, 0 10

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, F1, workspace, 7
bind = $mainMod, F2, workspace, 8
bind = $mainMod, F3, workspace, 9
bind = $mainMod, F4, workspace, 10
bind = $mainMod, F5, workspace, 11
bind = $mainMod, F6, workspace, 12

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, F1, movetoworkspacesilent, 7
bind = $mainMod SHIFT, F2, movetoworkspacesilent, 8
bind = $mainMod SHIFT, F3, movetoworkspacesilent, 9
bind = $mainMod SHIFT, F4, movetoworkspacesilent, 10
bind = $mainMod SHIFT, F5, movetoworkspacesilent, 11
bind = $mainMod SHIFT, F6, movetoworkspacesilent, 12

# Lock
bind = CTRL ALT, L, exec, hyprlock

# Switch monitor
bind = $mainMod, S, focusmonitor, +1

# Move active window or workspace to other monitor
bind = $mainMod SHIFT, S, movewindow, mon:+1 silent
bind = $mainMod SHIFT, D, movecurrentworkspacetomonitor, +1

# Special workspace (scratchpad)
bind = $mainMod, 49, exec, $HOME/dotfiles/sysscripts/scratchtoggle.sh

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next -p tidal-hifi,mpd,spotify
bindl = , XF86AudioPause, exec, playerctl play-pause -p tidal-hifi,mpd,spotify
bindl = , XF86AudioPlay, exec, playerctl play-pause -p tidal-hifi,mpd,spotify
bindl = , XF86AudioPrev, exec, playerctl previous -p tidal-hifi,mpd,spotify
bindl = , XF86AudioStop, exec, playerctl stop -p tidal-hifi,mpd,spotify

# Clipboard-manager
bind = CTRL SHIFT, V, exec, cliphist list | rofi -dmenu -display-columns 2 -theme-str 'entry {placeholder: "Clipboard history";}' | cliphist decode | wl-copy

# Misc
bind = , PRINT, exec, grim -g "$(slurp -b 1d1f2180)" - | wl-copy
bind = SHIFT, PRINT, exec, grim -g "$(slurp -b 1d1f2180)" - | swappy -f -
bind = $mainMod, C, exec, $HOME/dotfiles/sysscripts/trapcursor.sh
bind = $mainMod SHIFT, R, exec, rofi -show run -theme-str 'entry {placeholder: "Run";}'
bind = $mainMod, Pause, exec, $HOME/dotfiles/sysscripts/sysmenu.sh
bind = $mainMod, A, exec, $HOME/dotfiles/sysscripts/switchaudio.sh
bind = $mainMod, M, exec, $HOME/Repos/play/play.sh
bind = $mainMod SHIFT, M, exec, kitty rmpc


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Scratchpad
windowrule = float,class:Scratchpad,title:Scratchpad
windowrule = size 70% 40%,class:Scratchpad,title:Scratchpad
windowrule = move 15% 61%,class:Scratchpad,title:Scratchpad
windowrule = workspace special:scratchpad,class:Scratchpad,title:Scratchpad

# Misc floating windows
windowrule = float,class:steam,title:Friends List
windowrule = float,class:mpv

# Misc pseudo-tiled windows
windowrule = pseudo,class:Signal
windowrule = workspace 10 silent,class:Signal
